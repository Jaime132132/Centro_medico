<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="../img/logo_laboratorio_vittalimed.jpg" type="image/png">
  <link rel="stylesheet" href="/static/contacto/contacto.css">

  <!-- Estilo para sticky footer -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body > main {
      flex: 1;
    }
  </style>

  <!-- EmailJS SDK v4 (moderno y seguro) -->
  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

    emailjs.init("zxDWpoxIwuMmDWjgg"); // <-- Reemplaza con tu Public Key

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contact-form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm("service_tjnxjel", "template_uyouz18", form)
          .then(() => {
            document.getElementById("response-message").textContent = "¡Mensaje enviado con éxito!";
            form.reset();
          }, (error) => {
            document.getElementById("response-message").textContent = "Error al enviar: " + error.text;
          });
      });
    });
  </script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background-color: rgb(25, 182, 235);">
    <div class="container">
      <a class="navbar-brand d-flex flex-column align-items-center" href="/index.html">
        <img src="/img/logo_latidos.png" alt="Vittalimed" style="height: 20px; width: auto;">
        <span style="font-weight: bold;">
          <span style="color: rgb(85, 239, 206);">Vittali</span><span style="color: white;">Med</span>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="especialidades.html">Especialidades</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container my-5">
      <form id="contact-form">
        <h2>Contáctanos</h2>
        <label>Nombre</label>
        <input type="text" name="from_name" required />

        <label>Correo</label>
        <input type="email" name="reply_to" required />

        <label>Mensaje</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Enviar</button>

        <p class="alert" id="response-message"></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center p-3 text-white mt-auto" style="background-color: rgb(25, 182, 235);">
    <div class="container py-4">
      <div class="row footer-links">
        <div class="col-md-4 footer-section mb-3">
          <h5>Contáctenos</h5>
          <p>
            <a href="https://wa.me/56943545200" target="_blank" class="text-white text-decoration-none">
              <i class="fas fa-phone-alt me-2"></i> +56 943545200
            </a>
          </p>
          <p>
            <a href="https://maps.app.goo.gl/5V73w6kPY1ep7iJPA" target="_blank" class="text-white text-decoration-none">
              <i class="fas fa-map-marker-alt me-2"></i> Vicuña Mackenna 1345, Peñaflor
            </a>
          </p>
        </div>

        <div class="col-md-4 footer-section mb-3">
          <h5 class="text-white">Síguenos</h5>
          <p>
            <a href="https://www.facebook.com/vittalimed/" target="_blank" class="text-white text-decoration-none">
              <i class="fab fa-facebook-f me-2"></i> Facebook
            </a>
          </p>
          <p>
            <a href="https://www.instagram.com/centromedicovittalimed" target="_blank" class="text-white text-decoration-none">
              <i class="fab fa-instagram me-2"></i> Instagram
            </a>
          </p>
        </div>

        <div class="col-md-4 footer-section mb-3">
          <h5>Datos importantes</h5>
          <a class="nav-link active" href="/templates/derechos.html">
            <i class="bi bi-balance-scale"></i> Ver Derechos del Paciente
          </a>

      <div class="text-center pt-3 border-top border-white">

      </div>
    </div>

  <!-- Bootstrap Bundle -->

</body>
